version: 2
jobs:
    node:
        working_directory: ~/textile-mobile
        docker:
            - image: circleci/node:8
        steps:
            - restore_cache: # If any cache exists, it'll way speedup these checkouts
                keys:
                    - source-v1-{{ .Branch }}-{{ .Revision }}
                    - source-v1-{{ .Branch }}-
                    - source-v1-

            - checkout

            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            - run: yarn install

            # cache our yarn cache
            - save_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
                paths:
                    - ~/.cache/yarn

            # cache our node_modules
            - save_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}
                paths:
                    - node_modules

            # create a cache entry which will avoid checking out subsequent builds
            - save_cache:
                key: source-v1-{{ .Branch }}-{{ .Revision }}
                paths:
                    - ".git"
    lint:
        working_directory: ~/textile-mobile
        docker:
            - image: circleci/node:8
        steps:
            # should never need to checkout or yarn, since node persists it all
            - restore_cache: # If any cache exists, it'll way speedup these checkouts
                key: source-v1-{{ .Branch }}-{{ .Revision }}
            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}
            - run:
                name: js lint
                command: |
                    mkdir -p lint-results/junit
                    yarn lint -- --format junit -o reports/junit/js-lint-results.xml
            - store_test_results:
                path: lint-results/junit
            - store_artifacts:
                path: lint-results/junit

            - run:
                name: ts lint
                command: |
                    yarn tslint
    tests:
        working_directory: ~/textile-mobile
        docker:
            - image: circleci/node:8
        steps:
            - restore_cache:
                key: source-v1-{{ .Branch }}-{{ .Revision }}
            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}
            - run:
                name: jest tests
                command: |
                    mkdir -p test-results/jest
                    yarn run test
                environment:
                    JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

            - store_test_results:
                path: test-results

            - store_artifacts:
                path: test-results

    android:
        environment:
            LC_ALL: en_US.UTF-8
            LANG: en_US.UTF-8
        working_directory: ~/textile-mobile/android
        docker:
            - image: circleci/android:api-26-node8-alpha
        resource_class: large
        steps:
            - restore_cache:
                key: source-v1-{{ .Branch }}-{{ .Revision }}
            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            - restore_cache:
                key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

            - run: bundle install

            - save_cache:
                key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
                paths:
                    - vendor/bundle

            - run:
                name: fastlane tests
                command: |
                    mkdir -p test-results/fastlane
                    bundle exec fastlane test
                    mv fastlane/report.xml test-results/fastlane

            - store_test_results:
                path: test-results

            - store_artifacts:
                path: test-results

    android-beta:
        environment:
            LC_ALL: en_US.UTF-8
            LANG: en_US.UTF-8
        working_directory: ~/textile-mobile/android
        docker:
            - image: circleci/android:api-26-node8-alpha
        resource_class: large
        steps:
            - restore_cache:
                key: source-v1-{{ .Branch }}-{{ .Revision }}
            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            - run: git config --global user.name $CIRCLE_USERNAME
            - run: git config --global user.email "ops@textile.io" # TODO: Use a variable here
            - run: git branch --set-upstream-to=origin/$CIRCLE_BRANCH $CIRCLE_BRANCH

            - restore_cache:
                key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

            - run: bundle install

            - save_cache:
                key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
                paths:
                    - vendor/bundle

            - run:
                command: echo $ANDROID_KEYSTORE_BASE64 | base64 --decode >> $ANDROID_KEYSTORE

            - run:
                command: echo $TEXTILE_ENV_CONTENTS_BASE64 | base64 --decode > .env.production
                working_directory: ~/textile-mobile

            - run:
                command: bundle exec fastlane beta

    ios:
        macos:
            xcode: "9.4.0"
        environment:
            LC_ALL: en_US.UTF-8
            LANG: en_US.UTF-8
        working_directory: ~/textile-mobile

        # use a --login shell so our "set Ruby version" command gets picked up for later steps
        shell: /bin/bash --login -o pipefail

        steps:
            - restore_cache:
                key: source-v1-{{ .Branch }}-{{ .Revision }}
            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            - run:
                name: set Ruby version
                command:  echo "ruby-2.4" > ~/.ruby-version

            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            # not using a workspace here as Node and Yarn versions
            # differ between our macOS executor image and the Docker containers above
            - run: yarn install --ignore-engines

            - save_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
                paths:
                    - ~/.cache/yarn

            - save_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}
                paths:
                    - node_modules

            - restore_cache:
                key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}

            - run:
                command: bundle install
                working_directory: ios

            - save_cache:
                key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
                paths:
                    - vendor/bundle

            - run:
                command: bundle exec fastlane test
                working_directory: ios

            - run:
                name: set up test results
                working_directory: ios
                when: always
                command: |
                    mkdir -p test-results/fastlane test-results/xcode
                    mv fastlane/report.xml test-results/fastlane
                    mv fastlane/test_output/report.junit test-results/xcode/junit.xml

            - store_test_results:
                path: ios/test-results

            - store_artifacts:
                path: ios/test-results

    ios-beta:
        macos:
            xcode: "9.4.0"
        environment:
            LC_ALL: en_US.UTF-8
            LANG: en_US.UTF-8
        working_directory: ~/textile-mobile

        # use a --login shell so our "set Ruby version" command gets picked up for later steps
        shell: /bin/bash --login -o pipefail

        steps:
            - restore_cache:
                key: source-v1-{{ .Branch }}-{{ .Revision }}
            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            - run: git config --global user.name $CIRCLE_USERNAME
            - run: git config --global user.email "ops@textile.io" # TODO: Use a variable here
            - run: git branch --set-upstream-to=origin/$CIRCLE_BRANCH $CIRCLE_BRANCH

            - run:
                name: set Ruby version
                command:  echo "ruby-2.4" > ~/.ruby-version

            - restore_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

            - restore_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}

            # not using a workspace here as Node and Yarn versions
            # differ between our macOS executor image and the Docker containers above
            - run: yarn install --ignore-engines

            - save_cache:
                key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
                paths:
                    - ~/.cache/yarn

            - save_cache:
                key: node-v1-{{ checksum "package.json" }}-{{ arch }}
                paths:
                    - node_modules

            - restore_cache:
                key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}

            - run:
                command: bundle install
                working_directory: ios

            - save_cache:
                key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
                paths:
                    - vendor/bundle

            - run:
                command: echo $TEXTILE_ENV_CONTENTS_BASE64 | base64 --decode > .env.production

            - run:
                command: bundle exec fastlane beta
                working_directory: ios

            - store_artifacts:
                path: ./ios/TextilePhotos.app.dSYM.zip

            - store_artifacts:
                path: ./ios/TextilePhotos.ipa

workflows:
    version: 2
    node-lint-tests-android-ios:
        jobs:
            - node
            - lint:
                requires:
                    - node
            - tests:
                requires:
                    - node
            - android:
                requires:
                    - lint
                    - tests
            - ios:
                requires:
                    - lint
                    - tests
            - ios-beta:
                requires:
                    - ios
                filters:
                    branches:
                        only:
                            - master
            - android-beta:
                requires:
                    - android
                filters:
                    branches:
                        only:
                            - master
